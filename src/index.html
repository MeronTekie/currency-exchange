<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <title>Shape Tracker</title>
  </head>
  <body>
    <h1>Epic Currency Exchange Center</h1>
    <h3>
      Our store has the the best exchange rate and it is the number one rated
      store in the NW in both customer service and satisfaction.
    </h3>
    <form id="currency-exchange">
      <label for="amount">Enter the Amount:</label>
      <input id="amount" type="number" />
      <label for="baseCurrency">Enter the your base currency:</label>
      <input id="baseCurrency" type="text" />
      <label for="convertedCurrency"
        >Enter the Currency you want to convert to:</label
      >
      <input id="convertedCurrency" type="text" />

      <button type="submit" class="btn btn-success">Exchange</button>
    </form>
    <div id="response">
      <p id="base-currency"></p>
      <p id="current-rate"></p>
      <p id="total-amount"></p>
      <p id="error"></p>
    </div>
  </body>
</html>
