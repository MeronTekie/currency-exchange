<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <title>Shape Tracker</title>
  </head>
  <body>
    <h3>Enter three lengths to determine if they can make a triangle.</h3>
    <form id="currency-exchange">
      <label for="amount">Enter the Amount:</label>
      <input id="amount" type="number" />
      <label for="baseCurrency">Enter the your base currency:</label>
      <input id="baseCurrency" type="text" />
      <label for="convertedCurrency"
        >Enter the Currency you want to convert to:</label
      >
      <input id="convertedCurrency" type="text" />

      <button type="submit">Exchange</button>
    </form>
    <ul id="response"></ul>
  </body>
</html>
